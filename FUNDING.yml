# DIU (DeSci Intelligent Universe) Funding Configuration
# This file enables the GitHub Sponsor button on all repositories in the organization

# GitHub Sponsors - ПРИОРИТЕТ #1
# Настройте на github.com/sponsors/new
github: [desci-intelligent-universe, barust]  # Организация + ваш личный аккаунт

# Crypto-friendly платформы - ПРИОРИТЕТ для Web3
open_collective: diu-protocol  # Прозрачные финансы, поддержка крипто

# Простые донаты - низкий порог входа
ko_fi: diuscience  # Простые one-time платежи от $3
buy_me_a_coffee: diuplatform  # Альтернатива Ko-fi, популярна у разработчиков

# Gitcoin и другие Web3 платформы через custom
custom: [
  'https://gitcoin.co/grants/diu-protocol',  # Quadratic funding
  'https://diu.science/donate',  # Ваш сайт с крипто-адресами
  'https://app.ens.domains/diu.eth',  # ENS для прямых донатов
  'https://juicebox.money/v2/p/diu'  # DAO treasury management
]

